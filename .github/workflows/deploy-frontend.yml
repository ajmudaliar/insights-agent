name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BOTPRESS_PAT: ${{ secrets.VITE_BOTPRESS_PAT }}
          VITE_BOTPRESS_WORKSPACE_ID: ${{ secrets.VITE_BOTPRESS_WORKSPACE_ID }}
          VITE_BOTPRESS_BOT_ID: ${{ secrets.VITE_BOTPRESS_BOT_ID }}
          VITE_TARGET_BOT_WORKSPACE_ID: ${{ secrets.VITE_TARGET_BOT_WORKSPACE_ID }}
          VITE_TARGET_BOT_ID: ${{ secrets.VITE_TARGET_BOT_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
